    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=IBM+Plex+Sans:wght@300;400;500;600;700&family=Sora:wght@500;600;700;800&display=swap" rel="stylesheet">
    <script>
      tailwind.config = {
        theme: {
          extend: {
            fontFamily: {
              sans: ['"IBM Plex Sans"', 'sans-serif'],
              serif: ['"IBM Plex Sans"', 'sans-serif'],
              display: ['"Sora"', 'sans-serif'],
            },
            colors: {
              ink: '#1A1A1A',
              paper: '#FAFAFA',
              line: '#E6E6E6',
              accent: '#0066FF',
            },
            boxShadow: {
              luxe: '0 28px 70px -50px rgba(26, 26, 26, 0.45)',
              lifted: '0 16px 40px -28px rgba(26, 26, 26, 0.4)',
              glow: '0 18px 40px -24px rgba(0, 102, 255, 0.45)',
            },
            animation: {
              'fade-in': 'fadeIn 0.7s ease-out both',
              rise: 'rise 0.8s ease-out both',
            },
            keyframes: {
              fadeIn: {
                '0%': { opacity: '0', transform: 'translateY(10px)' },
                '100%': { opacity: '1', transform: 'translateY(0)' },
              },
              rise: {
                '0%': { opacity: '0', transform: 'translateY(18px) scale(0.98)' },
                '100%': { opacity: '1', transform: 'translateY(0) scale(1)' },
              },
            }
          }
        }
      }
    </script>
